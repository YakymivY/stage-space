        <form [formGroup]="registerForm1" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="name" class="register__label d-flex align-items-center">Name</label>
                <input type="text" class="register__input form-control" id="name" formControlName="name">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="surname" class="register__label d-flex align-items-center">Surname</label>
                <input type="text" class="register__input form-control" id="surname" formControlName="surname">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="birthdate" class="register__label d-flex align-items-center">Birthdate</label>
                <input type="date" class="register__input form-control" id="birthdate" formControlName="birthdate">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="institution" class="register__label d-flex align-items-center">Studying</label>
                <input type="text" class="register__input form-control" id="institution" formControlName="institution">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="status" class="register__label d-flex align-items-center">Current status</label>
                <input type="text" class="register__input form-control" id="status" formControlName="status">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="email" class="register__label d-flex align-items-center">Email</label>
                <input type="email" class="register__input form-control" id="email" formControlName="email">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="password" class="register__label d-flex align-items-center">Password</label>
                <input type="password" class="register__input form-control" id="password" formControlName="password">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="confirm" class="register__label d-flex align-items-center">Confirm</label>
                <input type="password" class="register__input form-control" id="confirm" formControlName="confirm">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="phone" class="register__label d-flex align-items-center">Phone number</label>
                <input type="tel" class="register__input form-control" id="phone" formControlName="phone">
            </div>
            <button type="submit" class="btn btn-info mt-4" [disabled]="">Next</button>
        </form>

        <a href="/login" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-1">Login</a>

    </div>


    <div class="col-lg-4 col-md-6 register__container d-flex flex-column align-items-center bg-light rounded p-xl-5 p-md-4 p-sm-3 p-3">
        <form [formGroup]="registerForm2" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="proffesion" class="register__label d-flex align-items-center">Your proffesion</label>
                <input type="text" class="register__input form-control" id="proffesion" formControlName="proffesion">
            </div>
            <button type="submit" class="btn btn-info mt-4" [disabled]="">Next</button>
        </form>
    </div>

    <div class="col-lg-4 col-md-6 register__container d-flex flex-column align-items-center bg-light rounded p-xl-5 p-md-4 p-sm-3 p-3">
        <form [formGroup]="registerForm3" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="works" class="register__label d-flex align-items-center">Your works</label>
                <input type="text" class="register__input form-control" id="works" formControlName="works">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <input type="checkbox" id="no-experience" formControlName="noExperience">
                <label for="no-experience" class="register__label d-flex align-items-center">No experience</label>
            </div>
            <button type="submit" class="btn btn-info mt-4" [disabled]="">Next</button>
        </form>
    </div>

    <div class="col-lg-4 col-md-6 register__container d-flex flex-column align-items-center bg-light rounded p-xl-5 p-md-4 p-sm-3 p-3">
        <form [formGroup]="registerForm4" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="phoneCode" class="register__label d-flex align-items-center">Phone Code</label>
                <input type="text" class="register__input form-control" id="phoneCode" formControlName="phoneCode">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="emailCode" class="register__label d-flex align-items-center">Email Code</label>
                <input type="text" class="register__input form-control" id="emailCode" formControlName="emailCode">
            </div>
            <button type="submit" class="btn btn-info mt-4" [disabled]="">Register</button>
        </form>
    </div>

</div>
