<div class="d-flex justify-content-center align-items-center login">
    <div class="col-lg-4 col-md-6 login__container d-flex flex-column align-items-center bg-light rounded p-xl-5 p-md-4 p-sm-3 p-3">
        <h1>Log<span class="single">i</span>n</h1>
        <form action="" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="email" class="login__label">Email</label>
                <input type="email" class="login__input" id="email" name="email" #emailInput="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="email">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="password" class="login__label">Password</label>
                <input type="password" class="login__input" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <p class="text-danger">{{ error }}</p>
            <p class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">Incorrect email format</p>
            <button type="submit" class="btn btn-info mt-4" [disabled]="emailInput.invalid && emailInput.touched">Log in</button>
        </form>

        <a href="/register" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover mt-1">Register</a>
    </div>
</div>
