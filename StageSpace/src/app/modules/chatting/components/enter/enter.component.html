<div class="d-flex justify-content-center align-items-center login">
    <div class="col-lg-4 col-md-6 login__container d-flex flex-column align-items-center bg-light rounded p-xl-5 p-md-4 p-sm-3 p-3">
        <h1>Log<span class="single">i</span>n</h1>
        <form action="" class="d-flex flex-column align-items-center" (ngSubmit) = "onSubmit()">
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="username" class="login__label">Username</label>
                <input type="text" class="login__input" id="username" name="username" disabled [(ngModel)]="username">
            </div>
            <div class="d-flex justify-content-between form__container mt-2">
                <label for="room" class="login__label">Room</label>
                <select class="login__input" id="room" name="room" [(ngModel)]="room" required>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info mt-4">Log in</button>
        </form>
    </div>
</div>
